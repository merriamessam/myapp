  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Set up Minikube
      uses: medyagh/setup-minikube@master

    - name: Start Minikube
      run: |
        minikube start
        minikube status      

    - name: Deploy to Minikube
      run: |
        kubectl apply -f deployment.yaml
       

    - name: Run tests
